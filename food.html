
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Питание - Workout Tracker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="container">
        <header>
            <button class="back-btn" onclick="history.back()">← Назад</button>
            <h1>Трекер питания</h1>
            <div class="sync-status" id="syncStatus">
                <span class="status-indicator" id="statusIndicator">●</span>
                <span id="statusText">Готов</span>
            </div>
        </header>

        <div class="food-tracker">
            <div class="date-selector">
                <input type="date" id="foodDate" name="foodDate">
            </div>

            <div class="calories-summary">
                <div class="calorie-card">
                    <h3 id="totalCalories">0</h3>
                    <p>Калорий съедено</p>
                </div>
                <div class="calorie-card">
                    <h3 id="remainingCalories">2000</h3>
                    <p>Осталось</p>
                </div>
            </div>

            <div class="meals-section">
                <div class="meal-category">
                    <h4>Завтрак</h4>
                    <div id="breakfastItems"></div>
                    <button class="btn small" onclick="addFoodItem('breakfast')">+ Добавить</button>
                </div>

                <div class="meal-category">
                    <h4>Обед</h4>
                    <div id="lunchItems"></div>
                    <button class="btn small" onclick="addFoodItem('lunch')">+ Добавить</button>
                </div>

                <div class="meal-category">
                    <h4>Ужин</h4>
                    <div id="dinnerItems"></div>
                    <button class="btn small" onclick="addFoodItem('dinner')">+ Добавить</button>
                </div>

                <div class="meal-category">
                    <h4>Перекусы</h4>
                    <div id="snackItems"></div>
                    <button class="btn small" onclick="addFoodItem('snack')">+ Добавить</button>
                </div>
            </div>
        </div>

        <!-- Модальное окно для добавления еды -->
        <div id="foodModal" class="modal">
            <div class="modal-content">
                <h4>Добавить продукт</h4>
                <div class="form-group">
                    <label for="foodName">Название продукта:</label>
                    <input type="text" id="foodName" placeholder="Курица, рис, яблоко...">
                </div>
                <div class="form-group">
                    <label for="foodWeight">Вес (г):</label>
                    <input type="number" id="foodWeight" placeholder="100">
                </div>
                <div class="form-group">
                    <label for="foodCalories">Калорий на 100г:</label>
                    <input type="number" id="foodCalories" placeholder="200">
                </div>
                <div class="modal-actions">
                    <button type="button" id="saveFoodBtn" class="btn primary">Добавить</button>
                    <button type="button" id="cancelFoodBtn" class="btn secondary">Отмена</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/storage.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/food.js"></script>
</body>
</html>
