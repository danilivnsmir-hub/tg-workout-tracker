
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика - Workout Tracker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="container">
        <header>
            <button class="back-btn" onclick="history.back()">← Назад</button>
            <h1>Статистика</h1>
            <div class="sync-status" id="syncStatus">
                <span class="status-indicator" id="statusIndicator">●</span>
                <span id="statusText">Готов</span>
            </div>
        </header>

        <div class="stats-container">
            <div class="stats-summary">
                <div class="stat-card">
                    <h3 id="totalWorkouts">0</h3>
                    <p>Всего тренировок</p>
                </div>
                <div class="stat-card">
                    <h3 id="thisWeekWorkouts">0</h3>
                    <p>На этой неделе</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalExercises">0</h3>
                    <p>Различных упражнений</p>
                </div>
            </div>

            <div class="chart-section">
                <h3>Прогресс тренировок</h3>
                <canvas id="workoutsChart"></canvas>
            </div>

            <div class="exercises-stats">
                <h3>Статистика по упражнениям</h3>
                <div id="exercisesStatsList"></div>
            </div>

            <div class="recent-workouts">
                <h3>История тренировок</h3>
                <div id="workoutHistory"></div>
            </div>
        </div>
    </div>

    <script src="assets/js/storage.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/stats.js"></script>
</body>
</html>
