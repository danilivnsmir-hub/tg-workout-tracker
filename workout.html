<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Тренировки — Fitness Hub</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">
    <h1>🔥 Тренировка</h1>

    <div id="workout"></div>

  <div id="stats" class="card">
    <h3>📊 Статистика</h3>
    <p>Тоннаж: <span id="statVolume">0</span> кг</p>
    <p>Повторы: <span id="statReps">0</span></p>
    <p>Макс вес: <span id="statMax">0</span> кг</p>
  </div>
    
    <div class="btn-group">
      <button id="addExercise" class="btn">+ Упражнение</button>
      <button id="saveWorkout" class="btn accent">💾 Сохранить</button>
      <button id="clearWorkout" class="btn danger">🗑 Очистить</button>
    </div>

    <a class="card" href="index.html">⬅ Назад</a>
  </div>

  <script src="assets/js/ui.js"></script>
  <script src="assets/js/storage.js"></script>
  <script src="assets/js/workout.js"></script>
</body>
</html>
