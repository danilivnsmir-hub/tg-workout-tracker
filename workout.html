
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тренировка - Workout Tracker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="container">
        <header>
            <button class="back-btn" onclick="history.back()">← Назад</button>
            <h1>Тренировка</h1>
            <div class="sync-status" id="syncStatus">
                <span class="status-indicator" id="statusIndicator">●</span>
                <span id="statusText">Готов</span>
            </div>
        </header>

        <div class="workout-form">
            <div class="form-group">
                <label for="workoutDate">Дата тренировки:</label>
                <input type="date" id="workoutDate" name="workoutDate">
            </div>

            <div class="exercises-section">
                <h3>Упражнения</h3>
                <div id="exercisesList"></div>
                <button type="button" id="addExerciseBtn" class="btn primary">+ Добавить упражнение</button>
            </div>

            <div class="form-actions">
                <button type="button" id="saveWorkoutBtn" class="btn primary">Сохранить тренировку</button>
                <button type="button" id="clearWorkoutBtn" class="btn secondary">Очистить</button>
            </div>
        </div>

        <!-- Модальное окно для добавления упражнения -->
        <div id="exerciseModal" class="modal">
            <div class="modal-content">
                <h4>Добавить упражнение</h4>
                <div class="form-group">
                    <label for="exerciseName">Название упражнения:</label>
                    <input type="text" id="exerciseName" name="exerciseName" placeholder="Жим лежа, Приседания...">
                </div>
                <div class="sets-section">
                    <h5>Подходы</h5>
                    <div id="setsList"></div>
                    <button type="button" id="addSetBtn" class="btn small">+ Добавить подход</button>
                </div>
                <div class="modal-actions">
                    <button type="button" id="saveExerciseBtn" class="btn primary">Сохранить</button>
                    <button type="button" id="cancelExerciseBtn" class="btn secondary">Отмена</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/storage.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/workout.js"></script>
</body>
</html>
