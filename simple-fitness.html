                <!-- Action Buttons -->

        <!-- Exercises List -->

        <!-- Action Buttons -->

            <button id="save-workout-btn" class="btn btn-success" style="flex: 2;">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫—É</button>
        </div>

    <!-- Scripts -->
    <script>
        // Simple Configuration
        const EXERCISES = [
            '–ñ–∏–º –ª–µ–∂–∞',
            '–ü—Ä–∏—Å–µ–¥–∞–Ω–∏—è',
            '–°—Ç–∞–Ω–æ–≤–∞—è —Ç—è–≥–∞',
            '–ñ–∏–º —Å—Ç–æ—è', 
            '–ü–æ–¥—Ç—è–≥–∏–≤–∞–Ω–∏—è',
            '–û—Ç–∂–∏–º–∞–Ω–∏—è',
            '–ü–ª–∞–Ω–∫–∞',
            '–°–≥–∏–±–∞–Ω–∏—è –Ω–∞ –±–∏—Ü–µ–ø—Å',
            '–ñ–∏–º –≥–∞–Ω—Ç–µ–ª–µ–π',
            '–¢—è–≥–∞ –±–ª–æ–∫–∞',
            '–†–∞–∑–≥–∏–±–∞–Ω–∏—è –Ω–æ–≥',
            '–°–≥–∏–±–∞–Ω–∏—è –Ω–æ–≥',
            '–ñ–∏–º –Ω–æ–≥–∞–º–∏',
            '–ü–æ–¥—ä–µ–º—ã –Ω–∞ –Ω–æ—Å–∫–∏',
            '–§—Ä–∞–Ω—Ü—É–∑—Å–∫–∏–π –∂–∏–º',
            '–ú–æ–ª–æ—Ç–∫–∏',
            '–¢—è–≥–∞ —à—Ç–∞–Ω–≥–∏ –≤ –Ω–∞–∫–ª–æ–Ω–µ',
            '–ú–∞—Ö–∏ –≥–∞–Ω—Ç–µ–ª—è–º–∏'
        ];

        const Utils = {
            generateId: () => Math.random().toString(36).substr(2, 9),
            showSuccess: (msg) => {
                const toast = document.createElement('div');
                toast.style.cssText = `
                    position: fixed; top: 20px; right: 20px; z-index: 9999;
                    background: var(--success-color); color: white; padding: 15px 20px;
                    border-radius: 8px; box-shadow: var(--shadow-glass);
                    animation: slideIn 0.3s ease;
                `;
                toast.textContent = '‚úÖ ' + msg;
                document.body.appendChild(toast);
                setTimeout(() => toast.remove(), 3000);
            },
            showError: (msg) => {
                const toast = document.createElement('div');
                toast.style.cssText = `
                    position: fixed; top: 20px; right: 20px; z-index: 9999;
                    background: var(--danger-color); color: white; padding: 15px 20px;
                    border-radius: 8px; box-shadow: var(--shadow-glass);
                `;
                toast.textContent = '‚ùå ' + msg;
                document.body.appendChild(toast);
                setTimeout(() => toast.remove(), 3000);
            },
            hapticFeedback: (type) => {
                if (navigator.vibrate) {
                    switch(type) {
                        case 'light': navigator.vibrate(10); break;
                        case 'success': navigator.vibrate([10, 50, 10]); break;
                        default: navigator.vibrate(25);
                    }
                }
            }
        };

        // Simple Workout Manager
        class WorkoutManager {
            constructor() {
                this.exercises = [];
                this.stats = { tonnage: 0, reps: 0, exercises: 0 };
            }

            addExercise(exercise) {
                this.exercises.push(exercise);
                this.updateStats();
                this.renderExercises();
                this.updateEmptyState();
            }

            updateStats() {
                let tonnage = 0;
                let reps = 0;

                this.exercises.forEach(exercise => {
                    if (exercise.type === 'superset') {
                        exercise.exercises.forEach(ex => {
                            ex.sets.forEach(set => {
                                tonnage += set.weight * set.reps;
                                reps += set.reps;
                            });
                        });
                    } else {
                        exercise.sets.forEach(set => {
                            tonnage += set.weight * set.reps;
                            reps += set.reps;
                        });
                    }
                });

                this.stats = { tonnage, reps, exercises: this.exercises.length };
                
                document.getElementById('workout-tonnage').textContent = Math.round(tonnage);
                document.getElementById('workout-reps').textContent = reps;
                document.getElementById('workout-exercises').textContent = this.exercises.length;
            }

            renderExercises() {
                const exercisesList = document.getElementById('exercises-list');
                const emptyState = document.getElementById('empty-workout');
                
                // Clear existing exercises (keep empty state)
                const exerciseElements = exercisesList.querySelectorAll('.exercise-item');
                exerciseElements.forEach(el => el.remove());

                this.exercises.forEach((exercise, index) => {
                    const exerciseDiv = document.createElement('div');
                    exerciseDiv.className = 'exercise-item';
                    exerciseDiv.style.cssText = `
                        background: var(--bg-card); margin: var(--spacing-md);
                        border-radius: var(--radius-2xl); padding: var(--spacing-lg);
                        border: 1px solid var(--border-glass);
                        box-shadow: var(--shadow-glass);
                        backdrop-filter: blur(30px); position: relative;
                    `;

                    if (exercise.type === 'superset') {
                        exerciseDiv.innerHTML = `
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                                <h4 style="margin: 0; color: var(--warning-color);">üîó –°—É–ø–µ—Ä—Å–µ—Ç</h4>
                                <button class="remove-btn" data-index="${index}" style="
                                    background: var(--danger-color); color: white; border: none;
                                    width: 32px; height: 32px; border-radius: 50%; cursor: pointer;
                                ">‚úï</button>
                            </div>
                            <div style="display: grid; gap: 10px;">
                                <div style="background: var(--bg-glass); padding: 12px; border-radius: 8px;">
                                    <strong>${exercise.exercises[0].name}</strong><br>
                                    ${exercise.exercises[0].sets[0].weight}–∫–≥ √ó ${exercise.exercises[0].sets[0].reps}
                                </div>
                                <div style="background: var(--bg-glass); padding: 12px; border-radius: 8px;">
                                    <strong>${exercise.exercises[1].name}</strong><br>
                                    ${exercise.exercises[1].sets[0].weight}–∫–≥ √ó ${exercise.exercises[1].sets[0].reps}
                                </div>
                            </div>
                        `;
                    } else {
                        exerciseDiv.innerHTML = `
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                                <h4 style="margin: 0; color: var(--primary-color);">üí™ ${exercise.name}</h4>
                                <button class="remove-btn" data-index="${index}" style="
                                    background: var(--danger-color); color: white; border: none;
                                    width: 32px; height: 32px; border-radius: 50%; cursor: pointer;
                                ">‚úï</button>
                            </div>
                            <div style="background: var(--bg-glass); padding: 12px; border-radius: 8px;">
                                <strong>${exercise.sets[0].weight}–∫–≥ √ó ${exercise.sets[0].reps} –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏–π</strong>
                            </div>
                        `;
                    }

                    exercisesList.appendChild(exerciseDiv);

                    // Add remove functionality
                    const removeBtn = exerciseDiv.querySelector('.remove-btn');
                    removeBtn.addEventListener('click', () => this.removeExercise(index));
                });
            }

            removeExercise(index) {
                this.exercises.splice(index, 1);
                this.updateStats();
                this.renderExercises();
                this.updateEmptyState();
                Utils.showSuccess('–£–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ —É–¥–∞–ª–µ–Ω–æ');
            }

            updateEmptyState() {
                const emptyState = document.getElementById('empty-workout');
                if (this.exercises.length === 0) {
                    emptyState.style.display = 'flex';
                } else {
                    emptyState.style.display = 'none';
                }
            }

            clear() {
                this.exercises = [];
                this.updateStats();
                this.renderExercises();
                this.updateEmptyState();
                Utils.showSuccess('–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ –æ—á–∏—â–µ–Ω–∞');
            }

            save() {
                const workout = {
                    date: new Date().toLocaleDateString(),
                    exercises: this.exercises,
                    stats: this.stats,
                    timestamp: new Date().toISOString()
                };
                
                // Save to localStorage
                const savedWorkouts = JSON.parse(localStorage.getItem('fitness_workouts') || '[]');
                savedWorkouts.push(workout);
                localStorage.setItem('fitness_workouts', JSON.stringify(savedWorkouts));
                
                Utils.showSuccess('–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!');
            }
        }

        // Initialize
        const workoutManager = new WorkoutManager();
        
        // Mock WorkoutModule for components
        window.WorkoutModule = {
            addExerciseToWorkout: (exercise) => workoutManager.addExercise(exercise)
        };
    </script>

    <!-- Include our components -->
    <script src="js/components.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize inline exercise builder
            if (Components.InlineExerciseBuilder) {
                Components.InlineExerciseBuilder.init();
            }

            // Add clear and save functionality
            document.getElementById('clear-all-btn').addEventListener('click', () => {
                if (confirm('–û—á–∏—Å—Ç–∏—Ç—å –≤—Å—é —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫—É?')) {
                    workoutManager.clear();
                }
            });

            document.getElementById('save-workout-btn').addEventListener('click', () => {
                if (workoutManager.exercises.length === 0) {
                    Utils.showError('–ù–µ—Ç —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–π –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
                    return;
                }
                workoutManager.save();
            });

            // Initialize empty state
            workoutManager.updateEmptyState();
        });
    </script>
